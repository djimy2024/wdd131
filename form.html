<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Djimy Francillon">
    <title>Product review form - Djimy Francillon</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Product Review</h1>
    </header>
    
    <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="product">Product Name</label><br>
        <select id="product" name="product" required>  
        </select><br><br>


        <div class="rating-container">
        <!-- Overall Rating -->
        <label for="rating">Overall Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating">☆</label><br>
        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating">☆☆</label>
        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating">☆☆☆</label>
        <input type="radio" id="rating4" name="rating" value="4" required>
        <label for="rating">☆☆☆☆</label>
        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating">☆☆☆☆☆</label><br><br>
    </div>
        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label><br>
        <input type="date" id="installDate" name="installDate" required><br><br>

        <!-- Features -->
        <label>Which features did you find useful in the product? (Check all that apply):</label><br>
        <input type="checkbox" id="feature1" name="Features" value="Feature 1">
        <label for="feature1">Durability</label><br>
        <input type="checkbox" id="feature2" name="Features" value="Feature 2">
        <label for="feature2">Ease of use</label><br>
        <input type="checkbox" id="feature3" name="Features" value="Feature 3">
        <label for="feature3">Performance</label><br>
        <input type="checkbox" id="feature4" name="Features" value="Feature 4">
        <label for="feature4">Design</label><br><br>

        <!-- Written Review -->
        <label for="review">Written Review(<span class="optional">Optional</span>):</label><br>
        <textarea id="review" name="review"></textarea><br><br>

        <!-- User Name -->
        <label for="userName">Your Name(<span class="optional">Optional</span>):</label><br>
        <input type="text" id="userName" name="userName"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Post Review">
    </form>
    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="currentyear"></span> Djimy Francillon, Petion ville, Haiti</p>
        <p id="lastModified"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
